<!DOCTYPE html>
<html lang='en'>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="tictactoe.css">
      <script src="tictactoe.js" defer></script>
      <title>Tic Tac Toe</title>
      <link rel="icon" type="image/png" href="tictactoe.png" />
    </head>

    <body>

      <div class="welcome" id="welcome">
        <br>
        Tic Tac Toe<br><br>
      </div> 

      <div class="select" id="select">
        <button id="pfirst" class="select-button">play first</button>
        <button id="psecond" class="select-button">play second</button>
      </div>

      <div class="board" id="board">
        <div class="cell" data-cell="" id="cell0"></div>
        <div class="cell" data-cell="" id="cell1"></div>
        <div class="cell" data-cell="" id="cell2"></div>
        <div class="cell" data-cell="" id="cell3"></div>
        <div class="cell" data-cell="" id="cell4"></div>
        <div class="cell" data-cell="" id="cell5"></div>
        <div class="cell" data-cell="" id="cell6"></div>
        <div class="cell" data-cell="" id="cell7"></div>
        <div class="cell" data-cell="" id="cell8"></div>
      </div>

      <div class="winningMessage" id="winningMessage">
        <div id="winningText"></div>
        <button id="restartButton">Restart</button>
      </div>

    </body>
</html>
